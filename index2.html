<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


	<h1> Задача 2</h1>

	<p> Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
		заповнена 7-ками.
	</p>


	<script>

		// -------------------------- 1 Вводимо необхідні дані ---------------------------------------------------
		let usersArrayLength = parseInt(prompt('Enter the Array Length'))

		let array = new Array(usersArrayLength).fill(1, 0, usersArrayLength / 2).fill(7, usersArrayLength / 2)

		document.write(array)
		
		



	</script>


</body>

</html>
