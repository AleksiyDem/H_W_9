<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


	<h1> Задача 3</h1>

	<p>
	<h3> Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
		кінця масиву заповнені 7-ками.
	</h3>
	</p>

	<script>

		//-----------------  1  Вводимо необхідні дані   ----------------------------------

		let userArrayLength = parseInt(prompt('Enter the Array Length'))
		let array = new Array(userArrayLength).fill(1, 0, 5).fill(7, 5)
		document.write(array)

		// ------------------  2 Обчислення результату та Виведення результату   ------------------------------------








	</script>


</body>

</html>
